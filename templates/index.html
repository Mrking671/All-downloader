<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full screen height */
            display: flex;
            flex-direction: column;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            overflow: hidden; /* Prevent overflow */
        }

        .container {
            background: #fff; /* White background */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh; /* Fill most of the screen */
            margin: auto;
            overflow: hidden; /* Prevent overflow */
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 30px; /* Larger font size */
            color: #000; /* Black text */
        }

        .chat-box {
            background-color: #f8f8f8; /* Light gray for chat box */
            border-radius: 10px;
            flex-grow: 1; /* Take available space */
            padding: 15px;
            overflow-y: auto; /* Allow scrolling */
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }

        .chat-message {
            padding: 10px;
            border-radius: 8px;
            max-width: 75%; /* Limit message width */
            word-wrap: break-word; /* Allow word wrapping */
            position: relative; /* For typing indicator positioning */
            color: #000; /* Black text for all messages */
        }

        .user-message {
            background-color: #d9d9d9; /* User message light gray */
            color: #000; /* Black text for user message */
            align-self: flex-end; /* Align user message to the right */
        }

        .ai-message {
            background-color: #ffffff; /* AI message white */
            color: #000; /* Black text for AI message */
            align-self: flex-start; /* Align AI message to the left */
        }

        .typing-indicator {
            font-size: 12px; /* Small font size */
            color: #aaa; /* Light gray for typing indicator */
            position: absolute;
            bottom: -20px; /* Position below the message */
            left: 0;
            right: 0;
            text-align: center; /* Center the typing indicator */
            display: none; /* Hidden by default */
        }

        .input-group {
            display: flex;
            padding: 10px; /* Padding around input group */
            background-color: #f0f0f0; /* Light gray input background */
            border-radius: 5px;
            margin: 0 10px; /* Margin on sides */
        }

        input[type="text"] {
            flex: 1; /* Take available space */
            padding: 12px;
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px;
            font-size: 16px;
            color: #000; /* Black text color */
            background-color: #fff; /* White input background */
            margin-right: 10px; /* Space between input and button */
        }

        button {
            padding: 12px 20px;
            background-color: #000; /* Black button */
            color: white; /* White text for button */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s; /* Add transform for button press effect */
        }

        button:hover {
            background-color: #555; /* Dark gray on hover */
            transform: scale(1.05); /* Slightly increase button size on hover */
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #555; /* Dark gray for footer text */
            font-size: 14px;
        }

        .footer a {
            color: #000; /* Black footer link color */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline; /* Footer link hover effect */
        }

        /* Smooth animations for responses */
        .chat-message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Chat Assistant</h1>
        
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="footer">
            Powered by <a href="https://t.me/teleservices_api" target="_blank">Teleservices API</a>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.classList.add('chat-message');
            message.textContent = content;

            if (isUser) {
                message.classList.add('user-message');
                chatBox.appendChild(message); // Append user message to chatbox
            } else {
                message.classList.add('ai-message');
                chatBox.appendChild(message); // Append AI message to chatbox

                // Add typing indicator for AI messages
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.textContent = 'Typing...'; // AI typing indicator
                message.appendChild(typingIndicator);
                typingIndicator.style.display = 'block'; // Show typing indicator

                // Simulate typing delay for AI response
                setTimeout(() => {
                    typingIndicator.style.display = 'none'; // Hide typing indicator after 1 second
                    message.textContent = content; // Replace with AI response
                    message.classList.remove('typing-indicator'); // Remove typing indicator class
                }, 1000); // 1 second delay
            }

            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();

            if (question) {
                // Add user message to chatbox
                addMessage(question, true);
                userInput.value = '';

                try {
                    // Show typing indicator for AI
                    const aiMessage = 'Typing...'; // Temporary typing message
                    addMessage(aiMessage, false);

                    // Fetch response from the API
                    const response = await fetch(`/chat?question=${encodeURIComponent(question)}`);
                    const data = await response.json();

                    // Replace typing indicator with API response
                    const aiMessages = document.querySelectorAll('.ai-message');
                    const lastAiMessage = aiMessages[aiMessages.length - 1];
                    lastAiMessage.textContent = data.message; // Add the API response
                } catch (error) {
                    const aiMessages = document.querySelectorAll('.ai-message');
                    const lastAiMessage = aiMessages[aiMessages.length - 1];
                    lastAiMessage.textContent = 'Error occurred while fetching the response.';
                }
            }
        }
    </script>
    
</body>
</html>
