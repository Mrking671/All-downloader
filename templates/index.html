<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #000000;
            width: 100%;
            max-width: 800px;
            height: 100%;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .chat-box {
            background-color: #f4f4f4;
            flex-grow: 1;
            border: 1px solid #e3e3e9;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #000000;
            color: #ffffff;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .input-group {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff;
            color: #000000;
        }

        button {
            padding: 15px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #888888;
            font-size: 14px;
        }

        .footer a {
            color: #000000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .typing-indicator {
            font-size: 12px;
            color: #888888;
            font-style: italic;
            opacity: 0.7;
        }

        #ai-selection {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AI Chat Assistant</h1>

        <select id="ai-selection">
            <option value="default">Default AI</option>
            <option value="horney">Horney AI</option>
        </select>

        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask a question..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="footer">
            Powered by <a href="https://t.me/teleservices_api" target="_blank">Teleservices API</a>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.classList.add('chat-message');
            message.textContent = content;

            if (isUser) {
                message.classList.add('user-message');
            } else {
                message.classList.add('ai-message');
            }

            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();
            const selectedAI = document.getElementById('ai-selection').value;

            if (question) {
                addMessage(question, true); // Show user's message
                userInput.value = '';

                // Show typing indicator
                const typingMessage = document.createElement('div');
                typingMessage.classList.add('chat-message', 'ai-message', 'typing-indicator');
                typingMessage.textContent = 'Typing...';
                document.getElementById('chat-box').appendChild(typingMessage);

                try {
                    let response, data;

                    if (selectedAI === 'horney') {
                        // Horney AI fetch
                        response = await fetch(`https://evil.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}&model=horny`);
                        if (!response.ok) throw new Error('Failed to fetch Horney AI response');
                        data = await response.json();

                        // Check if response contains the expected "gpt" field
                        if (data && data.gpt) {
                            typingMessage.remove();
                            addMessage(data.gpt); // Add only the 'gpt' response from the API
                        } else {
                            throw new Error('Invalid response format');
                        }
                    } else {
                        // Default AI fetch
                        response = await fetch(`/chat?question=${encodeURIComponent(question)}`);
                        if (!response.ok) throw new Error('Failed to fetch Default AI response');
                        data = await response.json();

                        if (data.message) {
                            typingMessage.remove();
                            addMessage(data.message); // Displaying the default AI response
                        } else {
                            throw new Error("Invalid response format");
                        }
                    }
                } catch (error) {
                    console.error("Error fetching response:", error);
                    typingMessage.remove();
                    addMessage('Error occurred while fetching the response.');
                }
            }
        }
    </script>

</body>

</html>
