<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi-AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            color: #000;
            overflow: hidden;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 30px;
            color: #000;
        }

        .chat-box {
            background-color: #f8f8f8;
            border-radius: 10px;
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            color: #000;
        }

        .user-message {
            background-color: #d9d9d9;
            color: #000;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #ffffff;
            color: #000;
            align-self: flex-start;
        }

        .typing-indicator {
            font-size: 12px;
            color: #aaa;
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            text-align: center;
            display: none;
        }

        .input-group {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 0 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            background-color: #fff;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            background-color: #fff;
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .chat-message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Chat Assistant</h1>
        
        <!-- AI selection dropdown -->
        <select id="ai-selection">
            <option value="default">Default AI</option>
            <option value="horney">Horney AI</option>
        </select>

        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="footer">
            Powered by <a href="https://t.me/teleservices_api" target="_blank">Teleservices API</a>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.classList.add('chat-message');
            message.textContent = content;

            if (isUser) {
                message.classList.add('user-message');
                chatBox.appendChild(message);
            } else {
                message.classList.add('ai-message');
                chatBox.appendChild(message);

                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.textContent = 'Typing...';
                message.appendChild(typingIndicator);
                typingIndicator.style.display = 'block';

                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    message.textContent = content;
                    message.classList.remove('typing-indicator');
                }, 1000);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();
            const selectedAI = document.getElementById('ai-selection').value;

            if (question) {
                addMessage(question, true);
                userInput.value = '';

                try {
                    addMessage('Typing...', false);

                    let response, data;
                    
                    if (selectedAI === 'horney') {
                        // Use the Horney AI API
                        response = await fetch(`https://evil.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}&model=horny`);
                        data = await response.json();
                        addMessage(data.gpt); // Get the response from the "gpt" field
                    } else {
                        // Default AI (replace with your own API endpoint)
                        response = await fetch(`/chat?question=${encodeURIComponent(question)}`);
                        data = await response.json();
                        addMessage(data.message); // Assuming "message" is the field for other AIs
                    }
                    
                } catch (error) {
                    const aiMessages = document.querySelectorAll('.ai-message');
                    const lastAiMessage = aiMessages[aiMessages.length - 1];
                    lastAiMessage.textContent = 'Error occurred while fetching the response.';
                }
            }
        }
    </script>
    
</body>
</html>
