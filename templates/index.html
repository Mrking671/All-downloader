<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .user, .bot {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot {
            background-color: #f8d7da;
            text-align: left;
        }
        #userInput {
            width: calc(100% - 120px);
            padding: 10px;
        }
        #sendButton {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>

    <script>
        document.getElementById('sendButton').addEventListener('click', async function () {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === "") return; // Prevent sending empty messages

            // Display user message
            displayMessage(userInput, 'user');

            // Clear input
            document.getElementById('userInput').value = '';

            // Display loading message
            const loadingMessage = "Typing...";
            displayMessage(loadingMessage, 'bot');

            try {
                // Call the Flask endpoint
                const response = await fetch(`/chat?question=${encodeURIComponent(userInput)}`);

                // Check if the response is OK (status code 200)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Remove the loading message
                removeLoadingMessage();

                // Check if the message property exists in the response
                if (data.message) {
                    displayMessage(data.message, 'bot');
                } else {
                    displayMessage("Sorry, I couldn't get a response.", 'bot');
                }
            } catch (error) {
                // Handle errors
                console.error('Error:', error);
                removeLoadingMessage();
                displayMessage("An error occurred. Please try again later.", 'bot');
            }
        });

        // Function to display messages in the chatbox
        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender;
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        // Function to remove loading message
        function removeLoadingMessage() {
            const chatbox = document.getElementById('chatbox');
            const loadingMessages = chatbox.querySelectorAll('.bot');
            if (loadingMessages.length > 0) {
                loadingMessages[loadingMessages.length - 1].remove(); // Remove the last bot message (loading)
            }
        }
    </script>
</body>
</html>
