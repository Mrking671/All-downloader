<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdPnuCp8e7PRy25BlfeA7lAXWUPKDwR9FbK8tZlXWp5UJR9jPsk3dvhPp5+c6HnXl0jHkDAc+/NYYd+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .chat-box {
            background-color: #f9f9fb;
            border: 1px solid #e3e3e9;
            border-radius: 10px;
            height: 300px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-box p {
            margin: 10px 0;
            padding: 10px;
            background-color: #ececff;
            border-radius: 8px;
        }

        .user-message {
            background-color: #def3f6;
        }

        .input-group {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #434cdb;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .footer a {
            color: #5a67d8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Smooth animations for responses */
        .chat-box p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Chat Assistant</h1>
        
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="footer">
            Powered by <a href="https://t.me/teleservices_api" target="_blank">Teleservices API</a>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('p');
            message.textContent = content;
            if (isUser) {
                message.classList.add('user-message');
            }
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();

            if (question) {
                // Add user message to chatbox
                addMessage(question, true);
                userInput.value = '';

                try {
                    // Fetch response from the API
                    const response = await fetch(`/chat?question=${encodeURIComponent(question)}`);
                    const data = await response.json();

                    // Add API's response to the chatbox
                    addMessage(data.message);
                } catch (error) {
                    addMessage('Error occurred while fetching the response.');
                }
            }
        }
    </script>
    
</body>
</html>
