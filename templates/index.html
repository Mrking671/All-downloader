<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            margin: 50px 0;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        .option {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            width: 45%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .option h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #cfcfcf;
        }

        .option i {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .input-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            padding: 10px 20px;
        }

        .input-section input {
            width: 85%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #3d3d3d;
            background-color: #333333;
            color: #ffffff;
            outline: none;
            font-size: 16px;
        }

        .input-section button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            margin-left: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <!-- Add your logo here -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/OpenAI_Logo.svg/768px-OpenAI_Logo.svg.png" alt="AI Logo">
        </div>

        <div class="options">
            <div class="option">
                <i class="fas fa-graduation-cap"></i>
                <h3>Overcome procrastination</h3>
            </div>
            <div class="option">
                <i class="fas fa-eye"></i>
                <h3>Count the number of items</h3>
            </div>
        </div>
        
        <!-- Input section for chat -->
        <div class="input-section">
            <input type="text" id="user-input" placeholder="Message AI...">
            <button><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="footer">
        ChatGPT can make mistakes. Check important info.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
