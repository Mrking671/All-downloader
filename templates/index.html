<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdPnuCp8e7PRy25BlfeA7lAXWUPKDwR9FbK8tZlXWp5UJR9jPsk3dvhPp5+c6HnXl0jHkDAc+/NYYd+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f; /* Dark background for modern look */
            color: #ffffff; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2a2a38; /* Slightly lighter dark background */
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Adjust height to fit the chat box */
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Title color */
            margin-bottom: 20px;
            font-size: 24px; /* Title font size */
        }

        .chat-box {
            background-color: #222234; /* Chat box background */
            border: 1px solid #3d3d4f; /* Border color */
            border-radius: 10px;
            height: 100%;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 10px;
            flex-grow: 1; /* Allow chat box to grow */
        }

        .chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%; /* Limit the message width */
            word-wrap: break-word; /* Wrap long words */
        }

        .user-message {
            background-color: #4a90e2; /* User message color */
            align-self: flex-end; /* Align user messages to the right */
            color: #ffffff; /* User message text color */
        }

        .ai-message {
            background-color: #444; /* AI message color */
            color: #ffffff; /* AI message text color */
        }

        .input-group {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: #3d3d4f; /* Input background */
            color: #ffffff; /* Input text color */
        }

        button {
            padding: 12px 20px;
            background-color: #5a67d8; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #434cdb; /* Darker on hover */
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #888; /* Footer color */
            font-size: 14px;
        }

        .footer a {
            color: #5a67d8; /* Link color */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Chat Assistant</h1>
        
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="footer">
            Powered by <a href="https://t.me/teleservices_api" target="_blank">Teleservices API</a>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('p');
            message.textContent = content;
            if (isUser) {
                message.classList.add('user-message');
            } else {
                message.classList.add('ai-message');
            }
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();

            if (question) {
                // Add user message to chatbox
                addMessage(question, true);
                userInput.value = '';

                try {
                    // Fetch response from the API
                    const response = await fetch(`/ask`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: question }),
                    });

                    const data = await response.json();

                    // Add API's response to the chatbox
                    if (data.message) {
                        addMessage(data.message);
                    } else {
                        addMessage('Error: No response from AI.');
                    }
                } catch (error) {
                    addMessage('Error occurred while fetching the response.');
                }
            }
        }
    </script>
    
</body>
</html>
