<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-app">
    <header>
      <h1>AI Chat</h1>
    </header>
    <div class="chat-container">
      <div id="chat-history"></div>
      <input type="text" id="user-message" placeholder="Type your message here..." aria-label="Chat Input">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="scripts/chat.js"></script>
</body>
</html>
